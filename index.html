</head>
<body>

        <div class="app">
            <h1>ToDo JS - Logan Naranjo Rodriguez</h1>

                        </svg>
                    </span>
                </div>
                <div class="tasks"></div>
            </div>

            <div class="containerNewTask hide">
                <div class="newTaskSection">
                    <h2>Indique los datos necearios para registrar su tarea</h2>
                    <div class="formNewTask grid-container">
                        <div class="section-grid-1 col">
                            <label>Nombre de la tarea</label>
                            <input type="text" id="nameTask" class="inputStyle mb" placeholder="Practicar JavaScript">
                            <label>Duración</label>
                            <input type="text" id="timeTask" class="inputStyle mb" placeholder="1h y 30m">    
                        </div>

                        <div class="section-grid-2 col">
                            <label>Fecha de registro</label>
                            <input type="date" id="dateTask" class="inputStyle mb">
                            <label>Estado de la tarea</label>
                            <select name="status" id="statusTask" class="inputStyle mb">
                                <option value="pending">Pendiente</option>
                                <option value="inProgress" selected>En progreso</option>
                                <option value="value3">Finalizado</option>
                            </select>
                        </div>

                        <div class="section-grid-3 col">
                            <label>Descripción</label>
                            <textarea id="descriptionTask" class="inputStyle textAreaDescripcion mb" placeholder="Practicar asincronía, API y recursividad..."></textarea> 
                        </div>

                        <div class="section-grid-4">
                            <button class="btn btnAdd">Agregar Tarea</button>
                        </div>

                        <div class="section-grid-5">
                            <button class="btn btnCancel">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addTask">
                <span class="iconAddTask">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Edit / Add_Plus">
                    <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    </svg>
                </span>

                <span class="iconHome hide">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </span>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
