    <div class="wrapper">
        <div class="app">
            <h1>ToDo JS - Logan Naranjo Rodriguez</h1>
            <div class="containerTasks">

            <div class="containerNewTask hide">
                <div class="newTaskSection">
                    <h2>Indique los datos necearios para registrar su tarea</h2>
                    <div class="formNewTask grid-container">
                        <div class="section-grid-1 col">
                            <label>Nombre de la tarea</label>
                            <input type="text" id="nameTask" class="inputStyle mb" placeholder="Practicar JavaScript">
                            <label>DuraciÃ³n</label>
                            <input type="text" id="timeTask" class="inputStyle mb" placeholder="1h y 30m">    
                        </div>

                        <div class="section-grid-2 col">
                            <label>Fecha de registro</label>
                            <input type="date" id="dateTask" class="inputStyle mb">
                            <label>Estado de la tarea</label>
                            <select name="status" id="statusTask" class="inputStyle mb">
                                <option value="Pendiente">Pendiente</option>
                                <option value="En Progreso" selected>En progreso</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>

                        <div class="section-grid-3 col">
                            <label>DescripciÃ³n</label>
                            <textarea id="descriptionTask" class="inputStyle textAreaDescripcion mb" placeholder="Practicar asincronÃ­a, API y recursividad..."></textarea> 
                        </div>

                        <div class="section-grid-4">
                            <button class="btn btnAdd">Agregar Tarea</button>
                            <button class="btn btnEdit hide">Actualizar tarea</button>
                        </div>

                        <div class="section-grid-5">
                            <button class="btn btnCancel">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addTask">
                <span class="iconAddTask">
